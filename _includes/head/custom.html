{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Friendly font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
.igue-nav, :root { color-scheme: light; }
.masthead,
.masthead::before,
.masthead::after { background-color: #4c956c !important; background-image: none !important; box-shadow: none !important; border: 0 !important; }
/* Ensure no white background in masthead subcontainers */
.masthead__inner-wrap,
.masthead__inner-wrap::before,
.masthead__inner-wrap::after,
.greedy-nav,
.greedy-nav::before,
.greedy-nav::after,
.greedy-nav .visible-links,
.greedy-nav .visible-links::before,
.greedy-nav .visible-links::after,
.greedy-nav .hidden-links { background-color: #4c956c !important; background-image: none !important; box-shadow: none !important; border: 0 !important; }
body { background-color: #ffffff; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; }
/* Ensure main content text remains black */
body, .page__content, .page__content p, .page__content li, .page__content h1, .page__content h2, .page__content h3, .page__content h4, .page__content h5, .page__content h6 { color: #000000; }

/* Ensure all menu text/icons are white */
.igue-nav a,
.igue-nav a:visited,
.igue-nav a:focus,
.igue-nav .visible-links > li > a,
.masthead a,
.masthead .site-title { color: #ffffff !important; }

/* Make the burger button background transparent */
.greedy-nav button,
.greedy-nav button:hover,
.greedy-nav button:focus,
.greedy-nav button:active { background: transparent !important; box-shadow: none !important; outline: none !important; }


/* Static nav layout */
.igue-nav .visible-links { display: flex; align-items: center; gap: 0.5rem; list-style: none; margin: 0; padding: 0; }

/* Ensure large site title link stays white */
.masthead__menu-item--lg a { color: #ffffff !important; }

/* Left-align nav items and place search on right */
.igue-nav .visible-links .tail { margin-left: auto !important; }

/* Search field styling to fit masthead */
.igue-nav input[type="search"] { height: 2rem; padding: 0 0.5rem; border-radius: 4px; border: 1px solid #4c956c; background: #4c956c; color: #ffffff; }
.igue-nav input[type="search"]::placeholder { color: rgba(255,255,255,0.85); }
.igue-nav input[type="search"]:focus { outline: none; background: #4c956c; border-color: rgba(255,255,255,0.6); }

/* Match nav font to reference site (system UI stack) */
.masthead, .igue-nav, .igue-nav a, .masthead__menu-item { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; font-weight: 600; }

/* Ensure menu page names use same background as bar and white text */
.igue-nav .visible-links > li > a,
.igue-nav .visible-links > li > a:visited,
.igue-nav .visible-links > li > a:focus,
.igue-nav .visible-links > li > a:hover,
.igue-nav .visible-links > li > a:active {
  background-color: #4c956c !important;
  color: #ffffff !important;
  text-decoration: none;
}

/* Small logo next to site title */
.igue-logo { height: 22px; width: auto; vertical-align: middle; margin-right: 8px; border-radius: 4px; }
.masthead__menu-item--lg a { display: inline-flex; align-items: center; }
</style>

<style>
/* Footer bar styling to match masthead */
.igue-footerbar { background-color: #4c956c; color: #ffffff; margin: 0; padding: 0; }
.igue-footerbar__inner { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 10px; padding: 8px 16px; }
.igue-footerbar__text { font-weight: 600; }
.igue-footerbar__link { margin-left: auto; color: #ffffff !important; text-decoration: none; display: inline-flex; align-items: center; gap: 6px; }
.igue-footerbar__link:hover { text-decoration: underline; }
.igue-footerbar__icon { display: inline-block; color: #ffffff; }

/* Bottom footer overrides to match header green */
.page__footer { background-color: #4c956c !important; color: #ffffff !important; border-top: 0 !important; }
.page__footer a { color: #ffffff !important; text-decoration-color: rgba(255,255,255,0.7); }
.page__footer a:hover { text-decoration-color: #ffffff; }
.page__footer-follow .social-icons a { color: #ffffff !important; }

/* Hide default footer sections and text */
.page__footer-follow, .page__footer-copyright { display: none !important; }

/* Responsive navigation: ensure all tabs are visible on phones */
@media (max-width: 900px) {
  .igue-nav .visible-links { flex-wrap: wrap; row-gap: 0.25rem; }
  .igue-nav .visible-links > li { flex: 1 1 auto; }
  .igue-nav .visible-links .tail { flex: 1 1 100%; order: 99; }
  .igue-nav input[type="search"] { width: 100%; box-sizing: border-box; }
}

@media (max-width: 640px) {
  .masthead__menu-item--lg a { font-size: 0.95rem; }
  .igue-nav .visible-links > li { flex: 1 1 48%; }
  .igue-nav .visible-links > li.masthead__menu-item--lg { flex: 1 1 100%; }
}

@media (max-width: 420px) {
  .igue-nav .visible-links { flex-direction: column; align-items: stretch; }
  .igue-nav .visible-links > li { flex: 1 1 100%; }
}

/* Mobile dropdown styles */
@media (max-width: 900px) {
  .igue-nav__toggle { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.35); color: #ffffff; background: rgba(255,255,255,0.15); cursor: pointer; }
}

@media (min-width: 901px) {
  .igue-nav__toggle { display: none; }
}

/* Collapsible list behavior */
@media (max-width: 900px) {
  .igue-nav [data-mobile-collapsible] { display: none; width: 100%; margin-top: 6px; }
  .igue-nav [data-mobile-collapsible][data-open="true"] { display: flex; }
}
</style>

<!-- Force day mode only -->
<script>
(function(){
  try {
    if (window.localStorage) {
      localStorage.removeItem('theme');
    }
  } catch(e) {}
  try {
    document.documentElement.removeAttribute('data-theme');
  } catch(e) {}
})();
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var toggle = document.querySelector('.igue-nav__toggle');
  var list = document.getElementById('igue-nav-list');
  if (!toggle || !list) return;
  toggle.addEventListener('click', function() {
    var isOpen = list.getAttribute('data-open') === 'true';
    list.setAttribute('data-open', isOpen ? 'false' : 'true');
    toggle.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
  });
});
</script>

<!-- end custom head snippets -->
